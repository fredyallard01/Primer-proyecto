{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            background-image: linear-gradient(0deg, transparent 24%, #00ff00 25%, #00ff00 26%, transparent 27%, transparent 74%, #00ff00 75%, #00ff00 76%, transparent 77%, transparent),
                              linear-gradient(90deg, transparent 24%, #00ff00 25%, #00ff00 26%, transparent 27%, transparent 74%, #00ff00 75%, #00ff00 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            width: 350px;
        }

        h2 {
            color: #00ff00;
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #3a3a3a;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }

        .options a {
            color: #00ff00;
            text-decoration: none;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="username" style="color: #00ff00; font-size: 14px; display: block; margin-bottom: 5px;">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Usuario" style="width: 100%; padding: 12px; margin-bottom: 20px; background-color: #3a3a3a; border: none; border-radius: 5px; color: white; font-size: 14px;">
            </div>
            <div>
                <label for="password" style="color: #00ff00; font-size: 14px; display: block; margin-bottom: 5px;">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" style="width: 100%; padding: 12px; margin-bottom: 20px; background-color: #3a3a3a; border: none; border-radius: 5px; color: white; font-size: 14px;">
            </div>
            <button type="submit" style="width: 100%; padding: 12px; background-color: #00ff00; color: black; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer;">Entrar</button>
            <div class="options" style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 14px;">
                <a href="#" style="color: #00ff00; text-decoration: none;">¿Olvidaste tu contraseña?</a>
                <a href="#" style="color: #00ff00; text-decoration: none;">Registrarse</a>
            </div>
        </form>
    
        {% if form.non_field_errors %}
            <div class="error" style="color: red; font-size: 14px; margin-top: 10px; text-align: center;">{{ form.non_field_errors.0 }}</div>
        {% endif %}
    </div>

</body>
</html>
