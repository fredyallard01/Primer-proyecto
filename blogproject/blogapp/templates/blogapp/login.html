<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GameHub - Acceso de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a12;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00f0ff;
            padding: 20px;
            overflow-y: auto;
        }
        
        /* Efecto de grid futurista */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(to right, rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -2;
        }
        
        /* Efecto de scanlines */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 240, 255, 0.05) 50%,
                transparent 100%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanline 8s linear infinite;
            z-index: -1;
        }
        
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(10, 10, 18, 0.9);
            padding: 40px;
            border-radius: 8px;
            border: 2px solid #00f0ff;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5), 
                        inset 0 0 20px rgba(0, 240, 255, 0.3);
            position: relative;
            margin: 20px 0;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid #ff00f0;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 0, 240, 0.5), 
                       inset 0 0 25px rgba(255, 0, 240, 0.3);
            z-index: -1;
            opacity: 0.7;
            animation: border-pulse 4s ease-in-out infinite alternate;
        }
        
        @keyframes border-pulse {
            0% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }
        
        h2 {
            font-family: 'Press Start 2P', cursive;
            color: #00f0ff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00f0ff, 0 0 20px #00f0ff;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00f0ff, 0 0 20px #00f0ff; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #b400ff, 0 0 40px #b400ff; }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #00f0ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background-color: rgba(20, 20, 36, 0.7);
            border: 1px solid #00f0ff;
            border-radius: 4px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff00f0;
            box-shadow: 0 0 10px rgba(255, 0, 240, 0.5);
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #00f0ff, #b400ff);
            color: #0a0a12;
            border: none;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 240, 255, 0.6);
        }
        
        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button[type="submit"]:hover::before {
            left: 100%;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-link a {
            color: #00f0ff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
            position: relative;
        }
        
        .register-link a:hover {
            color: #ff00f0;
        }
        
        .register-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #ff00f0;
            transition: width 0.3s;
        }
        
        .register-link a:hover::after {
            width: 100%;
        }
        
        .error {
            color: #ff3e3e;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            text-shadow: 0 0 5px rgba(255, 62, 62, 0.5);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>BIENVENIDO A GAMESHUB</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">USUARIO</label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">CONTRASEÑA</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit">CONECTAR</button>
            
            <div class="register-link">
                <a href="#">REGISTRARSE</a>
            </div>
        </form>
        
        {% if form.non_field_errors %}
            <div class="error">{{ form.non_field_errors.0 }}</div>
        {% endif %}
    </div>
</body>
</html>
