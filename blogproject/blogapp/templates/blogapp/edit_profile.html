<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesHub - Editar Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a12;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #00f0ff;
            overflow-y: auto;
            padding: 20px;
        }

        /* Efecto de grid futurista */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(to right, rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }

        /* Efecto de scanlines */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 240, 255, 0.05) 50%,
                transparent 100%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanline 8s linear infinite;
            z-index: 1;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        .register-container {
            position: relative;
            background-color: rgba(10, 10, 18, 0.9);
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            z-index: 10;
            border: 2px solid #00f0ff;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5),
                        inset 0 0 20px rgba(0, 240, 255, 0.3);
            margin: 40px auto;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid #ff00f0;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 0, 240, 0.5),
                        inset 0 0 25px rgba(255, 0, 240, 0.3);
            z-index: -1;
            opacity: 0.7;
            animation: border-pulse 4s ease-in-out infinite alternate;
        }

        @keyframes border-pulse {
            0% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }

        h2 {
            font-family: 'Press Start 2P', cursive;
            color: #00f0ff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00f0ff, 0 0 20px #00f0ff;
            animation: glow 2s ease-in-out infinite alternate;
            line-height: 1.4;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00f0ff, 0 0 20px #00f0ff; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #b400ff, 0 0 40px #b400ff; }
        }

        p.subtitle {
            text-align: center;
            color: #00f0ff;
            margin-bottom: 25px;
            font-size: 14px;
            letter-spacing: 1px;
            line-height: 1.5;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #00f0ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 5px;
            background-color: rgba(20, 20, 36, 0.7);
            border: 1px solid #00f0ff;
            border-radius: 4px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #ff00f0;
            box-shadow: 0 0 10px rgba(255, 0, 240, 0.5);
        }

        .form-group {
            margin-bottom: 10px;
        }

        .name-fields {
            display: flex;
            gap: 15px;
            margin-bottom: 0;
        }

        .name-fields > div {
            flex: 1;
            min-width: 0;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .button-group button {
            flex: 1;
        }

        button {
            padding: 14px;
            color: #0a0a12;
            border: none;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 240, 255, 0.6);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(to right, #00f0ff, #b400ff);
        }

        .btn-secondary {
            background: linear-gradient(to right, #00f0ff, #b400ff);
            opacity: 0.8;
        }

        .btn-secondary:hover {
            opacity: 1;
        }

        /* Estilos para la foto de perfil */
        .profile-picture {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-picture-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #00f0ff;
            object-fit: cover;
            margin: 0 auto 15px;
            display: block;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }

        .file-input-label {
            display: inline-block;
            padding: 10px 15px;
            background: linear-gradient(to right, #00f0ff, #b400ff);
            color: #0a0a12;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 240, 255, 0.6);
        }

        .file-input {
            display: none;
        }

        .input-hint {
            font-size: 11px;
            color: #00f0ff;
            margin-top: -5px;
            margin-bottom: 15px;
            display: block;
            opacity: 0.7;
        }

        .input-hint.error {
            color: #ff3e3e;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>EDITAR PERFIL</h2>

        <form id="profile-form" method="post" enctype="multipart/form-data"> <!--Se usa el método POST y se permite subir imágenes para la foto de perfil-->
            {% csrf_token %}
            
            <div class="profile-picture">
                {% if user.userprofile.profile_picture %}
                    <img id="profile-preview" src="{{ user.userprofile.profile_picture.url }}" alt="Foto de perfil" class="profile-picture-preview">
                {% else %}
                    <img id="profile-preview" src="https://via.placeholder.com/100" alt="Foto de perfil" class="profile-picture-preview">
                {% endif %}
                <label for="profile-photo" class="file-input-label">CAMBIAR FOTO DE PERFIL</label>
                <input type="file" id="profile-photo" name="profile-photo" class="file-input" accept="image/*">
            </div>

            <div class="form-group">
                <label for="username">NOMBRE DE USUARIO</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" placeholder="Nombre de usuario"
                    maxlength="150" pattern="[a-zA-Z0-9@.+_-]+" required />
                <span class="input-hint" id="username-hint"></span>
            </div>

            <div class="name-fields">
                <div class="form-group">
                    <label for="first_name">NOMBRE</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" placeholder="Nombre" />
                </div>
                <div class="form-group">
                    <label for="last_name">APELLIDO</label>
                    <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" placeholder="Apellido" />
                </div>
            </div>

            <div class="form-group">
                <label for="email">CORREO ELECTRÓNICO</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" placeholder="Correo electrónico" />
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">GUARDAR CAMBIOS</button>
                <button type="button" class="btn-secondary" id="cancel-btn">CANCELAR</button>
            </div>
        </form>
    </div>

    <script>
        // Función para mostrar la previsualización de la imagen seleccionada
        document.getElementById('profile-photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('profile-preview').src = event.target.result; <!--Vista previa de la foto de perfil-->
                };
                reader.readAsDataURL(file);
            }
        });

        // Validación del nombre de usuario en tiempo real
        const usernameInput = document.getElementById('username');
        const usernameHint = document.getElementById('username-hint');

        usernameInput.addEventListener('input', function() {
            const isValid = /^[a-zA-Z0-9@.+_-]+$/.test(this.value); <!--Valida si el usuario no ha colocado caracteres no permitidos-->

            if (this.value.length > 0 && !isValid) {
                usernameHint.classList.add('error');
                usernameHint.textContent = 'Solo se permiten letras, dígitos y @/./+/-/_';
            } else {
                usernameHint.classList.remove('error');
                usernameHint.textContent = '';
            }
        });

        // Validación al enviar el formulario
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            const username = usernameInput.value;
            const isValid = /^[a-zA-Z0-9@.+_-]+$/.test(username);

            if (!isValid) {
                e.preventDefault();
                usernameHint.classList.add('error');
                usernameHint.textContent = 'Caracteres no válidos en el nombre de usuario';
                usernameInput.focus();
            }
        });

        // Botón cancelar
        document.getElementById('cancel-btn').addEventListener('click', function() {
            if (confirm('¿Estás seguro de que deseas cancelar los cambios?')) {
                // Aquí iría la lógica para cancelar/volver atrás
                console.log('Cambios cancelados');
            }
        });
    </script>
</body>
</html>
