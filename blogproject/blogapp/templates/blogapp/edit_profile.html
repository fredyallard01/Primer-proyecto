<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en GanesHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #080416;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .double-border-container {
            position: relative;
            padding: 5px;
            border-radius: 12px;
            background: 
                linear-gradient(#080416, #080416) padding-box,
                linear-gradient(to right, #00f0ff, #ff00f0) border-box;
            border: 2px solid transparent;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5),
                        0 0 15px rgba(255, 0, 240, 0.5);
        }

        .container {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #64b5f6;
            font-size: 1.5em;
            margin-bottom: 5px;
            text-shadow: 3px 3px 6px #007bff;
            font-weight: 500;
            letter-spacing: 1px;
        }

        h2 {
            color: #64b5f6;
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px #007bff;
            font-weight: 700;
            letter-spacing: 2px;
        }

        p {
            color: #cccccc;
            margin-bottom: 30px;
            font-size: 0.9em;
            width: 80%;
            text-align: center;
            line-height: 1.5;
            font-weight: 400;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .name-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .name-field {
            width: 48%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-size: 0.9em;
            font-weight: 500;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #555555;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            box-sizing: border-box;
            font-size: 1em;
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 10px rgba(100, 149, 237, 0.7);
        }

        button {
            background: linear-gradient(to right, #00ffff, #ff00ff);
            color: black;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            width: 100%;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(to right, #00bfff, #e000e0);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }

        .error-message {
            color: red;
            font-size: 0.7em;
            margin-top: 5px;
            height: 15px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="double-border-container">
        <div class="container">
            <h1>Bienvenido</h1>
            <h2>GanesHub</h2>
            <p>Regístrate para acceder al mejor portal sobre el mundo de los videojuegos.</p>
            <style>
                p {
                 color: #00f0ff; /* Color cian neón */
                text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff;
                font-size: 1.1em; /* Efecto neón */
                }
            </style>
            <div class="form-container">
                <form action="/registrar" method="POST">
                    <div class="form-group">
                        <label for="usuario">USUARIO</label>
                        <input type="text" id="usuario" name="usuario" required>
                        <div id="usuario-error" class="error-message"></div>
                    </div>
                    
                    <div class="name-group">
                        <div class="name-field" style="text-align: left;">
                            <label for="nombre">NOMBRE</label>
                            <input type="text" id="nombre" name="nombre" required>
                            <div id="nombre-error" class="error-message"></div>
                        </div>
                        <div class="name-field" style="text-align: right;">
                            <label for="apellido">APELLIDO</label>
                            <input type="text" id="apellido" name="apellido" required>
                            <div id="apellido-error" class="error-message"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="correo">CORREO ELECTRÓNICO</label>
                        <input type="email" id="correo" name="correo" required>
                        <div id="correo-error" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">CONTRASEÑA</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                        <div id="contrasena-error" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmar_contrasena">CONFIRMAR CONTRASEÑA</label>
                        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
                        <div id="confirmar_contrasena-error" class="error-message"></div>
                    </div>
                    <button type="submit">CREAR CUENTA</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const usuarioInput = document.getElementById('usuario');
        const nombreInput = document.getElementById('nombre');
        const apellidoInput = document.getElementById('apellido');
        const correoInput = document.getElementById('correo');
        const contrasenaInput = document.getElementById('contrasena');
        const confirmarContrasenaInput = document.getElementById('confirmar_contrasena');

        const usuarioError = document.getElementById('usuario-error');
        const nombreError = document.getElementById('nombre-error');
        const apellidoError = document.getElementById('apellido-error');
        const correoError = document.getElementById('correo-error');
        const contrasenaError = document.getElementById('contrasena-error');
        const confirmarContrasenaError = document.getElementById('confirmar_contrasena-error');

        function validateForm() {
            let isValid = true;

            if (!usuarioInput.value.trim()) {
                usuarioError.textContent = 'Por favor, ingresa un nombre de usuario.';
                isValid = false;
            } else {
                usuarioError.textContent = '';
            }

            if (!nombreInput.value.trim()) {
                nombreError.textContent = 'Por favor, ingresa tu nombre.';
                isValid = false;
            } else {
                nombreError.textContent = '';
            }

            if (!apellidoInput.value.trim()) {
                apellidoError.textContent = 'Por favor, ingresa tu apellido.';
                isValid = false;
            } else {
                apellidoError.textContent = '';
            }

            if (!correoInput.value.trim()) {
                correoError.textContent = 'Por favor, ingresa tu correo electrónico.';
                isValid = false;
            } else if (!isValidEmail(correoInput.value.trim())) {
                correoError.textContent = 'Por favor, ingresa un correo electrónico válido.';
                isValid = false;
            } else {
                correoError.textContent = '';
            }

            if (!contrasenaInput.value.trim()) {
                contrasenaError.textContent = 'Por favor, ingresa una contraseña.';
                isValid = false;
            } else if (contrasenaInput.value.length < 8) {
                contrasenaError.textContent = 'La contraseña debe tener al menos 8 caracteres.';
                isValid = false;
            } else {
                contrasenaError.textContent = '';
            }

            if (!confirmarContrasenaInput.value.trim()) {
                confirmarContrasenaError.textContent = 'Por favor, confirma tu contraseña.';
                isValid = false;
            } else if (confirmarContrasenaInput.value !== contrasenaInput.value) {
                confirmarContrasenaError.textContent = 'Las contraseñas no coinciden.';
                isValid = false;
            } else {
                confirmarContrasenaError.textContent = '';
            }

            return isValid;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if (validateForm()) {
                form.submit();
            }
        });
    </script>
</body>
</html>
