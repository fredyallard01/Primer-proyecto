<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GamesHub - Registro de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a12;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #00f0ff;
            overflow-y: auto;
            padding: 20px;
        }
        
        /* Efecto de grid futurista */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(to right, rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }
        
        /* Efecto de scanlines */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 240, 255, 0.05) 50%,
                transparent 100%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanline 8s linear infinite;
            z-index: 1;
        }
        
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        
        .register-container {
            position: relative;
            background-color: rgba(10, 10, 18, 0.9);
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            z-index: 10;
            border: 2px solid #00f0ff;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.5), 
                        inset 0 0 20px rgba(0, 240, 255, 0.3);
            margin: 40px auto;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid #ff00f0;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 0, 240, 0.5), 
                       inset 0 0 25px rgba(255, 0, 240, 0.3);
            z-index: -1;
            opacity: 0.7;
            animation: border-pulse 4s ease-in-out infinite alternate;
        }
        
        @keyframes border-pulse {
            0% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }
        
        h2 {
            font-family: 'Press Start 2P', cursive;
            color: #00f0ff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00f0ff, 0 0 20px #00f0ff;
            animation: glow 2s ease-in-out infinite alternate;
            line-height: 1.4;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00f0ff, 0 0 20px #00f0ff; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #b400ff, 0 0 40px #b400ff; }
        }
        
        p.subtitle {
            text-align: center;
            color: #00f0ff;
            margin-bottom: 25px;
            font-size: 14px;
            letter-spacing: 1px;
            line-height: 1.5;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #00f0ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: rgba(20, 20, 36, 0.7);
            border: 1px solid #00f0ff;
            border-radius: 4px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff00f0;
            box-shadow: 0 0 10px rgba(255, 0, 240, 0.5);
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .name-fields {
            display: flex;
            gap: 15px;
        }
        
        .name-fields > div {
            flex: 1;
            min-width: 0;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #00f0ff, #b400ff);
            color: #0a0a12;
            border: none;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 15px;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 240, 255, 0.6);
        }
        
        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button[type="submit"]:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>BIENVENIDO A GAMESHUB</h2>
        <p class="subtitle">Regístrate para acceder al mejor portal sobre el mundo de los videojuegos.</p>

        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="username">USUARIO</label>
                <input type="text" id="username" name="username" placeholder="" required>
            </div>
            
            <div class="name-fields">
                <div class="form-group">
                    <label for="nombre">NOMBRE</label>
                    <input type="text" id="nombre" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="apellido">APELLIDO</label>
                    <input type="text" id="apellido" placeholder="" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">CORREO ELECTRÓNICO</label>
                <input type="email" id="email" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="password">CONTRASEÑA</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">CONFIRMAR CONTRASEÑA</label>
                <input type="password" id="confirm-password" placeholder="••••••••" required>
            </div>

            <button type="submit">CREAR CUENTA</button>
        </form>
    </div>

    <script>
        function handleSubmit(e) {
            e.preventDefault();
            console.log("Formulario enviado");
            // Aquí iría la lógica de registro
        }
    </script>
</body>
</html>
